
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Datacard</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Datacard Editable</h1>
    <div class="datacard">
      <img src="datacard.png" alt="Datacard">
      <div class="fields">
        <input type="text" placeholder="CALLSIGN">
        <input type="text" placeholder="AVO">
        <input type="text" placeholder="GCS">
        <input type="text" placeholder="ROLE">
        <input type="text" placeholder="MSN">
        <input type="text" placeholder="SML">
        <input type="text" placeholder="BRF">
        <input type="text" placeholder="NEST">
        <input type="text" placeholder="SEQ">
        <input type="text" placeholder="LVG">
      </div>
    </div>
    <button onclick="printPDF()">Imprimir</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
