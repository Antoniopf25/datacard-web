
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Datacard con Campos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <button onclick="showPage('datacard')">Datacard</button>
    <button onclick="showPage('briefing')">Briefing</button>
    <button onclick="showPage('debriefing')">Debriefing</button>
    <button onclick="showPage('weather')">Weather</button>
    <button onclick="showPage('airspace')">Airspace Restrictions</button>
  </nav>

  <main>
    <section id="datacard" class="page active">
      <h1>Datacard</h1>
      <div id="print-area" class="datacard-wrapper">
        <img src="datacard.png" alt="Datacard" class="background" />
        <input style="top: 10%; left: 10%;" placeholder="CALLSIGN" />
        <input style="top: 10%; left: 40%;" placeholder="AVO" />
        <input style="top: 10%; left: 70%;" placeholder="GCS" />
        <input style="top: 20%; left: 10%;" placeholder="ROLE" />
        <input style="top: 20%; left: 40%;" placeholder="MSN" />
        <input style="top: 20%; left: 70%;" placeholder="SML" />
        <input style="top: 30%; left: 10%;" placeholder="BRF" />
        <input style="top: 30%; left: 40%;" placeholder="NEST" />
        <input style="top: 30%; left: 70%;" placeholder="SEQ" />
        <input style="top: 40%; left: 10%;" placeholder="LVG" />
      </div>
      <button onclick="printPDF()">Imprimir</button>
    </section>

    <section id="briefing" class="page"><h1>Briefing</h1></section>
    <section id="debriefing" class="page"><h1>Debriefing</h1></section>
    <section id="weather" class="page"><h1>Weather</h1></section>
    <section id="airspace" class="page"><h1>Airspace Restrictions</h1></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
